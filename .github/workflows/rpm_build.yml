name: RPM Build
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        path: ./dbda

    - name: list-out
      run: ls -l
    
    - name: setup-devtree
      run: |
        mkdir -p rpmbuild/BUILD rpmbuild/BUILDROOT rpmbuild/RPMS rpmbuild/SOURCES rpmbuild/SPECS rpmbuild/SRPMS
        ls -l
        tar -cf dbda.tar.gz ./dbda
        mv dbda.tar.gz ./rpmbuild/SOURCES
        mv dbda/dbda.spec ./rpmbuild/SPECS
        rpmbuild -bb -v SPECS/dbda.spec
        ls -l
