name: 'artifacts_cleanup'

on:
  schedule:
    - cron: "*/1 * * * *"
jobs:
  checkout_and_delete:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Delete
        uses: ame-yu/action-delete-latest-release@v2
        with:
          github_token: ${{ secrets.FOR_WEBHOOKS_SECRET }}
